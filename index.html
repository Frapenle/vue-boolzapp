<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-color">

    <div id="app">
        <div class="green-bar">
            <div class="container">
                <div class="app mt-3">
                    <div class="row g-0 m-auto h-100">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-12">

                                    
                                    <div class="contacts">
                                        <div class="contact-user-top d-flex align-items-center ps-2">
                                            <img src="./img/avatar_io.jpg" alt="immagine profilo">
                                            <div id="user">Sofia</div>
                                            
                                        </div>
                                        <ul class="contacts-list">
                                            <li v-for="element in contacts">{{element.name}}</li>
                                            
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-12">
                                    
                                    <div class="messages">
                                        <div class="messages-top">
                                            <img src="#" alt="">
                                            <span>user</span>
                                            <p>ultimo accesso</p>
                                            
                                        </div>
                                        <div class="chat-messages">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
