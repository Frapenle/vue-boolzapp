<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-color">

    <div id="app">
        <div class="green-bar">
            <div class="container">
                <!-- applicazione -->
                <div class="app mt-3">
                    <!-- Lista contatti sinistra -->
                    <div class="row g-0 m-auto h-100">
                        <div class="col-4">
                            <div class="row h-100">
                                <div class="col-12">
                                    <aside class="contacts">
                                        <!-- user -->
                                        <div class="contact-user-top d-flex align-items-center ps-2">
                                            <img src="./img/avatar_io.jpg" alt="immagine profilo">
                                            <div class="user-info">
                                                <div id="user">Sofia</div>
                                                <div class="last-access">ultimo accesso</div>
                                            </div>
                                        </div>
                                        <!-- lista contatti chat -->
                                        <ul class="contacts-list">
                                            <li v-for="(element, index) in contacts">
                                                <img :src="`./img/avatar${element.avatar}.jpg`">
                                                <div class="contact-info">
                                                    <div>{{element.name}}</div>
                                                    <div class="last-access">ultimo accesso</div>
                                                </div>
                                                <div class="time last-access ms-auto">12:50</div>
                                            </li>
                                        </ul>
                                    </aside>
                                </div>
                            </div>
                        </div>
                        <!-- chat destra -->
                        <div class="col-8">
                            <div class="row h-100">
                                <div class="col-12">
                                    <div class="messages">
                                        <!-- top bar chat -->
                                        <div class="guest-top d-flex align-items-center ps-2">
                                            <img src="./img/avatar_1.jpg" alt="">
                                            <div class="contact-info">
                                                <div>{{contacts[0].name}}</div>
                                                <div class="last-access">ultimo accesso</div>
                                            </div>
                                        </div>
                                        <!-- conversazione con contatto aperto -->
                                        <div class="chat-messages px-3">
                                            <div class="d-flex flex-column mb-3">
                                                <div class="align-self-end bubble bubble-user mb-1">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div>
                                                <div class="align-self-end bubble bubble-user mb-1">Lorem ipsum, dolor.</div>
                                            </div>
                                            <div class="d-flex flex-column mb-3">
                                                <div class="bubble bubble-guest mb-1">Lorem ipsum dolor sit.</div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
